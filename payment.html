<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
</head>

<body>

	<section class="main">
		<div class="container">
			<div class="main__inner">
				<h1 class="main__title">TeleSpase</h1>
				<h2 class="main__subtitle">Выбор способа оплаты</h2>
				<form action="#" class="main__form">
					<div class="main__form-row">
						<div class="main__form-col">
							<div class="main__payment">
								<a class="main__payment-item" href="#"><img src="img/payment-1.svg" width="60" height="40" alt=""></a>
								<a class="main__payment-item" href="#"><img src="img/payment-2.svg" width="60" height="40" alt=""></a>
								<a class="main__payment-item" href="#"><img src="img/payment-3.svg" width="60" height="40" alt=""></a>
								<a class="main__payment-item" href="#"><img src="img/payment-4.svg" width="60" height="40" alt=""></a>
							</div>
							<button class="main__btn btn-reset is-disabled">Оплатить на ИП</button>
						</div>
						<div class="main__form-col">
							<div class="main__qr">
								<img src="img/qr.svg" width="90" height="90" alt="">
							</div>
							<div class="main__qr-caption">Оплатить по QR-коду</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</section>

	<script src="js/imask.js"></script>
	<script src="js/simpleModal.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
